<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste de Favicon</title>
</head>
<body>
    <!-- A TAG marquee faz com que o texto se mova da direita para a esquerda -->

    <h1> Testando carga e imagens</h1>

    <img src="download.png" alt="LOGO HTML5" onmouseenter="abreJanelinha()"/>


    <!-- O código abaixo é um javascript -->
    <script>
        function abreJanelinha() {
            alert('Olá Ana Paula');
        }
    </script>
</body>
